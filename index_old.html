<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, colorful web application for easily recording a video of your screen."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Chango|Public+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" type="text/css" />
    <script type="text/javascript" src="src/js/app.js" defer></script>
    <title>Screenie Baby</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background__shapes"></div>
      <header id="header--main">
        <h1 id="header__title--main">
          <div class="logo__letters">
            <span class="logo__letter logo__letter--red">S</span
            ><span class="logo__letter logo__letter--yellow">c</span
            ><span class="logo__letter logo__letter--blue">r</span
            ><span class="logo__letter logo__letter--green">e</span
            ><span class="logo__letter logo__letter--pink">e</span
            ><span class="logo__letter logo__letter--teal">n</span
            ><span class="logo__letter logo__letter--yellow">i</span
            ><span class="logo__letter logo__letter--blue">e</span>
            <span class="logo__letter logo__letter--red">B</span
            ><span class="logo__letter logo__letter--pink">a</span
            ><span class="logo__letter logo__letter--yellow">b</span
            ><span class="logo__letter logo__letter--green">y</span>
          </div>
        </h1>
        <div id="header__controls">
          <div>
            <label for="videoQuality">Video Quality</label>
            <select name="videoQuality" id="videoQuality">
              <option value="150000">Low</option>
              <option value="500000">Medium</option>
              <option value="1000000">High</option>
              <option value="2500000">Super High</option>
            </select>
          </div>
          <button id="record" name="control__button" class="button">
            Record
          </button>
        </div>
      </header>
      <main>
        <video id="viewWindow" autoplay></video>
        <div id="downloads">
          <h2>Clips</h2>
          <div id="download--files"></div>
        </div>
      </main>
    </div>
  </body>
</html>
